<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input class="" type="text" id="userInput" placeholder="Enter Your Place Here...">
        <div class="container">
            <div class="main-container">
                <div class="weatheContainer">
                    <img src="./img/cloudy.png" alt="" width="80px">
                    <p class="weatherCondition">Partly cloudy</p>
                </div>   
                <div class="weatherMain">
                    <div id="temperature">6Â°C</div>
                <div id="place">Kathmandu</div>
                </div>
                <div class="details">
                    <div class="humidity">
                        <img src="./img/humidity.png" width="40px" height="40px">
                        <p id="humidityDetials">30%<br><span>Humidity</span></p>
                    </div>
                    <div class="wind">
                        <img src="./img/wind.png" width="40px" height="40px">
                        <p id="windDetials">5.6 Km<br><span>Wind Speed</span></p>
                    </div>
                </div>
            </div>
            <div class="invalid hide">
                <img src="./img/profile-first-pr-dark.svg" alt="">
                <p id="invalidMesssage">Invalid Place!!!</p>
            </div>
        </div>
    </div>
</body>
</html>
